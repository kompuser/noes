# Site settings
title: Location NOES
email: dev@benri.co
description: > # this means to ignore newlines until "baseurl:"
  Location maison Pessac Noes.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://kompuser.github.io" # the base hostname & protocol for your site
locale: fr_FR
twitter_username: ricaudbenoit
github_username:  kompuser

# Build settings
markdown: kramdown

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/posts-background.png             # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.png   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

